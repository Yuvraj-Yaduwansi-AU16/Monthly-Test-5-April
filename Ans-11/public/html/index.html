<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Form !</title>
</head>

<body class="bg-secondary">
    <div class="container w-50 my-5">
        <form action="/userSignUp" method="POST">
            <div class="mb-3">
                <label for="exampleName" class="form-label fs-1">Name</label>
                <input type="text" class="form-control" name="Name" id="exampleName">
            </div>

            <div class="mb-3">
                <label for="exampleEmail" class="form-label fs-1">Email address</label>
                <input type="email" class="form-control" name="Email" id="exampleEmail" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
                <label for="examplePass" class="form-label fs-1">Password</label>
                <input type="password" class="form-control" name="Password" id="examplePass">
            </div>
            <button type="submit" class="btn btn-primary fs-1">Sign Up</button>
        </form>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

</body>

</html>
